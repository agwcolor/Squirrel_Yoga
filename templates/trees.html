{% extends "base.html" %}
{% block title %}Squirrel Yoga | ['GET'] Tree Location{% endblock %}

{% block main %}
<h2>Squirrel Tree Locations</h2>
<p>
    <form action="{{url_for('retrieve_new_tree_form') }}" method="GET">
        <input type="submit" value="Add a new tree" class="btn btn-primary"></form>
   </p>
   <div class="card bg-custom-1 container-padding">

  {% for tree in trees %}
  <div class="card container-padding">
    <div class="card-body tile container-padding">
      <a href="/trees/{{ tree.id }}">
        <h3>{{ tree.name }}</h3>
      </a>
        <img src="{{ tree.img_url }}" alt="Tree Image" />
        <p> <strong>Name</strong> - {{tree.name}}</p>
        <p> <strong>Type</strong> - {{ tree.tree_type }}</p>
        <p> <strong>Location</strong> - {{ tree.tree_location}}</p>
        </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
